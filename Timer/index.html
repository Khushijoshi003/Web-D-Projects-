<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <h2>05/04/2025</h2>
            <div class="clock">
                <div class="inside-clock">
                    <input class="set" id="h" type="text" readonly>
                    <label class="data"  for="">Hour</label>
                </div>
                <div class="inside-clock">
                    <input class="set" id="m"  type="text" readonly >
                    <label class="data" for="">Minutes</label>
                </div>
                <div class="inside-clock">
                    <input class="set" id="s" type="text" readonly >
                    <label class="data" for="">Seconds</label>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
