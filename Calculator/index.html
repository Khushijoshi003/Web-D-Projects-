<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="output"></div>
            <div class="calci">
                <div class="first">
                    <button class="highlight">AC</button>
                    <button class="highlight">DEL</button>
                    <button class="highlight">%</button>
                    <button class="highlight">/</button>
                </div>
                <div class="second">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="highlight">*</button>
                </div>
                <div class="third">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="highlight">-</button>
                </div>
                <div class="fourth">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="highlight">+</button>
                </div>
                <div class="fifth">
                    <button>00</button>
                    <button>0</button>
                    <button>.</button>
                    <button class="highlight">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
